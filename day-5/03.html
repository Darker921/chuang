<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <cc-modal title="提示">
                <template v-slot:content>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </template>

                <template v-slot:footer>
                    <button>是</button>
                    <button>否</button>
                </template>
            </cc-modal>

            <cc-modal title='提示'>
                <template v-slot:content>
                    <p>我是特警</p>
                    <p>我是特警</p>
                    <p>我是特警</p>
                    <p>我是特警</p>
                </template>

                <template v-slot:footer>
                    <button>是</button>
                    <button>否</button>
                </template>

                <span>测试</span>
            </cc-modal>
        </div>

        <script src="./vue.js"></script>
        <script>
            Vue.component('cc-modal',{
                template:`
                <div class="modal">
            <div class="title">
              <h3>{{ title }}</h3>
            </div>
            <div class="content">
              <slot name="content"></slot>
            </div>
            <div class="footer">
              <slot name="footer"></slot>
            </div>

            <slot></slot>
          </div>
                `,
                props:['title']
            })
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue'
                }
            })
        </script>
    </body>
</html>
