<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ msg }}</div>

    <script src="./vue.js"></script>
    <script>
      // 组件是可复用的vue实例, 所以组件可以接收和 new Vue相同的配置项
      // 比如: methods  data  computed watch  created ...
      // 例外: el, el是根实例独有的

      // 备注: 样式先不考虑, 样式后面会学习单文件组件 .vue 文件

      // const obj = {
      //   count: 0
      // }

      Vue.component("demo", {
        template: `
         <div>
            <div>我是demo组件 - {{ count }}</div>
            <button @click="fn">按钮</button>
          </div>
         `,
      });
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
      });
    </script>
  </body>
</html>
